<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card ui design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpeg" alt="" class="profile-img">
        </div>
        <div class="text">
            <span class="name">Subham Shaw</span>
            <span class="job">Student</span>
        </div>
        <div class="media-button">
            <a href="https://www.facebook.com/profile.php?id=100024851416622" style="background:#4267b2"  class="link"><i class='bx bxl-facebook'></i></a>
            <a href="https://www.instagram.com/__subham_shaw/" style="background: rgb(218, 23, 114);"  class="link"><i class='bx bxl-instagram' ></i></i></a>
            <a href="https://www.linkedin.com/in/subham-shaw-927565225/" style="background: #4070f4;"  class="link"><i class='bx bxl-linkedin'></i></i></a>
            <a href="https://github.com/Dracosubham/Long_time_no_see..." style="background: rgb(5, 5, 39);"  class="link"><i class='bx bxl-github' ></i>></i></a>
             
        </div>
        <div class="button">
            <button class="feed">May I Help You!</button>
        </div>
        <div class="some">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="no">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-chat' ></i>
                <span class="no">20k</span>
            </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                <span class="no">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
